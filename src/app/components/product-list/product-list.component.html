                </div>

<!-- Product -->


<div class="product-area pt-60 ">
    <div class="container">
        <!-- product-tab-menu -->
        <div class="row">
            <div class="col-lg-12">

                <div class="product-tab-menu">
                    <div class="nav">
                        <a class="active" data-toggle="tab" href="#product-link-1-1">Promotions</a>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="product_grid flex-container wrap">
                    <!-- list of products -->
                    <div *ngFor="let product of products" class="product">
                        <div class="col-lg-3 col-md-5 col-12">
                            <div class="product_image">
                                <img alt="" src="src/assets/images/product/{{product.id}}.jpg " style="width: 300px" style="height: 200px">
                            </div>

                            <div class="product_content">
                                <div class="product_title">
                                    <a routerLink="product-sheet">{{product.name}}</a>
                                </div>
                                <div class="product_price">${{product.prix}}</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
