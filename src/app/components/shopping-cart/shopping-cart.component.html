<div class="shopping-cart-area mb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shopping-cart-inner">
                    <!-- shopping-cart-table start -->
                    <div class="shopping-cart-table table-responsive">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="product" *ngFor="let product of getCartProducts()">
                                    <td>
                                        <div class="product-thumbnail">
                                            <img alt="" src="src/assets/images/product/{{product.id}}.jpg ">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="product-name"> &{{product.name}} </div>
                                    </td>
                                    <td>
                                        <div class="product_price">${{product.prix}}</div>
                                    </td>
                                    <td>
                                        <div class="product-quantity">
                                            <input [(ngModel)]="quantity" title="Quantity" type="number" size="4" min="0" step="1" value="1"> </div>
                                    </td>
                                </tr>
                           
                            </tbody>
                        </table>
                    </div>
                    <!-- shopping-cart-table end -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="shopping-cart-coupon">
                                <h6 class="title-4">Coupon</h6>
                                <p>Enter your coupon code if you have one.</p>
                                <form action="#">
                                    <input type="text" placeholder="Coupon code">
                                    <input type="submit" value="APPLY COUPON">
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="shopping-cart-total">
                                <h6 class="title-4">CART TOTALS</h6>
                                <div class="table-responsive">
                                    <table class="table shopping-total-table">
                                        <tbody>
                                            <tr class="cart-subtotal">
                                                <th>Subtotal</th>
                                                <td>{{sum}}</td>
                                            </tr>
                                            <tr class="cart-total">
                                                <th>total</th>
                                                <td>
                                                    <strong>{{sum}}</strong>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="button-3">
                                    <a href="#">PROCEED TO CHECKOUT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
